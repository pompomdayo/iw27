        <!-- jsアラート追加用 -->
        <form class="contact-form">
            <label class="contact-name">お名前
                <div class="contact-name-row">
                    <input class="contact-last-name" type="text" name="last-name" placeholder="性">
                    <!-- <div class="block"></div> -->
                    <input class="contact-first-name" type="text" name="first-name" placeholder="名">

            </label>

            <label class="contact-email">メールアドレス

            <label class="contact-main-message">お問い合わせの詳細
